name: Build and Sign Extension

on:
  push:
    branches:
      - main

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: current

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Sign extension
        run: npm run sign
        env:
          CHROME_EXTENSION_SIGNING_PRIVATE_KEY: ${{ secrets.CHROME_EXTENSION_SIGNING_PRIVATE_KEY }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: signed_extension
          path: dist/extension.crx
